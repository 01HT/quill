<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}{% if page.url != "/index.html" %} - Quill{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta property="og:image" content="http://quilljs.com/images/cloud-large.png">
    <link rel="icon" type="image/png" href="/images/favicon.png?v=2">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/syntax.css">
    <link rel="stylesheet" href="/css/styles.css">
    {% if page.stylesheet %}
    <link rel="stylesheet" href="{{ page.stylesheet }}">
    {% endif %}
    {% include analytics.html  %}
  </head>
  <body{% if page.bodyClass != null %} class="{{ page.bodyClass }}"{% endif %}>
    {% include navbar.html %}

    {{ content }}

    <footer>
      <div class="container">
        <ul>
          <li><iframe src="http://ghbtns.com/github-btn.html?user=quilljs&amp;repo=quill&amp;type=watch&amp;count=false" title="Star on GitHub" width="50" height="20" allowtransparency="true" frameborder="0" scrolling="0"></iframe></li>
          <li><iframe src="http://ghbtns.com/github-btn.html?user=quilljs&amp;repo=quill&amp;type=fork&amp;count=false" title="Fork on GitHub" width="54" height="20" allowtransparency="true" frameborder="0" scrolling="0"></iframe></li>
          <li><a href="https://twitter.com/quilljs" class="twitter-follow-button" data-show-count="false">Follow @quilljs</a></li>
          <li><a href="https://twitter.com/share" class="twitter-share-button" data-url="http://quilljs.com" data-text="Quill - A Rich Text Editor with an API" data-via="quilljs" data-count="none">Tweet</a></li>
        </ul>
        <div>
          Quill is open source under
          <a title="BSD" href="https://github.com/quilljs/quill#license">BSD</a>.
          The latest version is currently
          <a title="Version {{ site.version }}" href="https://github.com/quilljs/quill/releases/tag/v{{site.version}}">v{{site.version}}</a>
        </div>
      </div>
    </footer>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    {% if page.javascript %}
    <script type="text/javascript" src="{{ page.javascript }}"></script>
    {% endif %}
    <script type="text/javascript">!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
  </body>
</html>
