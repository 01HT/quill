---
layout: default
---

<div class="container">
  <div id="sidebar-dropdown">
    <div class="btn-group">
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        Navigate the Docs... <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
        {% include sidebar-items.html %}
      </ul>
    </div>
  </div>
  <div class="row">
    <div id="docs-container" class="col-md-9 col-sm-10">
      {{ content }}
    </div>
    <div id="sidebar-container" class="col-md-3 col-sm-2">
      <ul class="nav sidebar-nav">
        {% assign navClass = "nav" %}
        {% include sidebar-items.html %}
      </ul>
    </div>
  </div>
</div>
