---
layout: default
---

<div class="container">
  <div id="sidebar-dropdown">
    <div class="btn-group">
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        Navigate the Docs... <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
        {% include sidebar.html items=site.data.docs %}
      </ul>
    </div>
  </div>

  <div class="row">
    <div id="docs-container" class="col-sm-9">
      <h1 id="{{ page.title | handelize | downcase }}">{{ page.title }}</h1>
      <a class="edit-link" href="{{site.github}}/{{page.path}}" target="_blank" title="Edit on Github">Edit</a>
      {{ content }}
    </div>
    <div id="sidebar-container" class="col-sm-3">
      <div class="sidebar-nav" data-spy="affix" data-offset-top="40">
        <ul class="nav">
          {% include sidebar.html navClass="nav" items=site.data.docs %}
        </ul>
      </div>
    </div>
  </div>
</div>
