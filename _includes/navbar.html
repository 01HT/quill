<header id="navigation-container" class="navbar">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle Navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/" title="Quill">
        <img src="/assets/images/icon.png" alt="Quill">
        <span>Quill</span>
      </a>
    </div>
    <nav class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li{% if page.url contains "/docs/" %} class="active"{% endif %}>
          <a href="/docs/quickstart/" title="Documentation">Documentation</a>
        </li>
        <li{% if page.url contains "/guides/" %} class="active"{% endif %}>
          <a href="/guides/why-quill/" title="Guides">Guides</a>
        </li>
        <li{% if page.url contains "/playground/" %} class="active"{% endif %}>
          <a href="/playground/" title="Playground">Playground</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li {% if page.url contains "/blog/" %}class="active"{% endif %}>
          <a href="/blog/" title="Blog">Blog</a>
        </li>
        <li>
          <iframe class="github-button" src="//ghbtns.com/github-btn.html?user=quilljs&amp;repo=quill&amp;type=watch&amp;count=true"></iframe>
        </li>
      </ul>
    </nav>
  </div>
