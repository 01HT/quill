    <div class="container-fluid">

    <!-- Demo -->
    <div id="navigation-container" class="container-fluid">
      Scribe Demo
      <div id='scribe-toolbar' class="toolbar-container">
        <span class="format-group">
          <select title="Font" class="font-name">
            <option value="sans-serif" selected>Sans Serif</option>
            <option value="serif">Serif</option>
            <option value="monospace">Monospace</option>
          </select>
          <select title="Size" class="font-size">

            <option value="normal" selected>Normal</option>
            <option value="large">Large</option>
            <option value="huge">Huge</option>
          </select>
        </span>
        <span class="format-group">
          <select title="Text Color" class="fore-color">
            <option value="#000000" selected></option>

            <option value="#003700"></option>
            <option value="#002966"></option>
            <option value="#3d1466"></option>

          <span class="format-separator"></span>

          <span title="Bold" class="format-button bold"></span>

          <span title="Underline" class="format-button underline"></span>
          <span class="format-separator"></span>

        </span>

          <span title="Link" class="format-button link"></span>
        </span>
      </div>
      <div id="scribe-container">
        <div>Some contents</div>
      </div>
    </div>

    <!-- Features -->
    <div id="features-container" class="container-fluid">
      Features
    </div>

    <!-- Github -->
    <div id="github-container" class="container-fluid">
      Github
    </div>

    <script type="text/javascript" src="javascripts/scribe.all.js"></script>
    <script type="text/javascript">
      editor = new Scribe.Editor('#scribe-container', {
        modules: {
          toolbar: { container: '#scribe-toolbar' }
        },
        theme: Scribe.Themes.Snow
      });
    </script>
